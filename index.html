<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>These Fonts Suck</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/FreddieThePebble/These-Fonts-Suck/main/These%20Fonts%20Suck%20Logo.png">
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/FreddieThePebble/These-Fonts-Suck/main/style.css"> 
    <style>
        @font-face {
            font-family: 'Arial';
            src: url('Arial.ttf') format('truetype');
        }

        @font-face {
            font-family: 'ArtyTimes';
            src: url('ArtyTimes.ttf') format('truetype');
        }

        @font-face {
            font-family: 'BleedingCowboys';
            src: url('BleedingCowboys.ttf') format('truetype');
        }

        @font-face {
            font-family: 'BrushScript';
            src: url('Brush Script.ttf') format('truetype');
        }

        @font-face {
            font-family: 'ClairesHandwriting';
            src: url('Claire\'s Handwriting.ttf') format('truetype');
        }

        @font-face {
            font-family: 'ComicSans';
            src: url('Comic Sans.ttf') format('truetype');
        }

        @font-face {
            font-family: 'ComicNeue';
            src: url('ComicNeue.ttf') format('truetype');
        }

        @font-face {
            font-family: 'CourierPrime';
            src: url('CourierPrime.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Curlz';
            src: url('Curlz.ttf') format('truetype');
        }

        @font-face {
            font-family: 'InterstellarLog';
            src: url('Interstellar Log.ttf') format('truetype');
        }

        @font-face {
            font-family: 'MeccanoCmInkb';
            src: url('Meccano CmInkb.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Neuland';
            src: url('Neuland.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Papyrus';
            src: url('Papyrus.ttf') format('truetype');
        }

        @font-face {
            font-family: 'PosterSlab';
            src: url('Poster Slab.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Souvenir';
            src: url('Souvenir.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Trajan';
            src: url('Trajan.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Workbench';
            src: url('Workbench.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Ecofont';
            src: url('ecofont.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Helvetica';
            src: url('helvetica.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .font-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .font-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .font-name {
            margin-top: 10px;
            font-family: inherit;
        }

        .download-icon {
            width: 40px;
            height: 40px;
            background-image: url('https://raw.githubusercontent.com/FreddieThePebble/These-Fonts-Suck/main/Download%20Icon.jpeg');
            background-size: cover;
            cursor: pointer;
        }

        .tooltip {
            display: none;
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }

        .font-item:hover .tooltip {
            display: inline-block;
        }
    </style>
</head>
<body>
    <ul class="font-list">
        <li class="font-item">
            <div class="download-icon" onclick="downloadFont('Arial.ttf')">
                <span class="tooltip">Download</span>
            </div>
            <p class="font-name" style="font-family: 'Arial';">Arial</p>
        </li>

        <li class="font-item">
            <div class="download-icon" onclick="downloadFont('ArtyTimes.ttf')">
                <span class="tooltip">Download</span>
            </div>
            <p class="font-name" style="font-family: 'ArtyTimes';">ArtyTimes</p>
        </li>

        <!-- Add more font items as needed -->

    </ul>

    <script>
        function downloadFont(fontFileName) {
            const downloadLink = document.createElement('a');
            downloadLink.href = `https://freddiethepebble.github.io/These-Fonts-Suck/${fontFileName}`;
            downloadLink.download = fontFileName;
            downloadLink.click();
        }
    </script>
</body>
</html>
