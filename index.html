<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/FreddieThePebble/These-Fonts-Suck/main/These%20Fonts%20Suck%20Logo.png">
    <style>
        /* ADD MORE FONT FILES LIKE THIS - Each one is a different file */
        @font-face {
            font-family: 'ArtyTimes';
            src: url('ArtyTimes.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Bleeding Cowboys';
            src: url('Bleeding Cowboys.ttf') format('truetype');
        }

        @font-face {
            font-family: 'ClairesHandwriting';
            src: url('ClairesHandwriting.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Brush Script';
            src: url('Brush Script.ttf') format('truetype');
        }
    </style>
</head>
<body>
<ul class="font-list">

</ul>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const fontNames = [
            'Arial.ttf', 'ArtyTimes.ttf', 'Bleeding Cowboys.ttf', 'Brush Script.ttf',
            'ClairesHandwriting.ttf', 'Comic Sans.ttf', 'ComicNeue.ttf', 'CourierPrime.ttf',
            'Curlz.ttf', 'Interstellar Log.ttf', 'Meccano CmInkb.ttf', 'Neuland.ttf',
            'Papyrus.ttf', 'Poster Slab.ttf', 'Souvenir.ttf', 'Trajan.ttf', 'Workbench.ttf',
            'ecofont.ttf', 'helvetica.ttf'
        ]

        const fontList = document.querySelector('.font-list')

        fontNames.forEach(fontName => {
            const li = document.createElement('li')
            li.className = 'font-item'

            const fontParagraph = document.createElement('p')
            fontParagraph.className = 'font-name'
            fontParagraph.style.fontFamily = `'${fontName.replace('.ttf', '')}'`
            fontParagraph.textContent = fontName.replace('.ttf', '')

            li.appendChild(fontParagraph)

            fontList.appendChild(li)
        })
    })
</script>
</body>
