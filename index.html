<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>These Fonts Suck</title>
    <style>
        @font-face {
            font-family: 'ComicNeue';
            src: url('ComicNeue.ttf') format('truetype'); /* Change 'ComicNeue.ttf' to the actual font file name */
        }

        @font-face {
            font-family: 'Workbench';
            src: url('Workbench.ttf') format('truetype'); /* Change 'Workbench.ttf' to the actual font file name */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .font-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .font-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .font-name {
            font-family: inherit;
            margin-right: 10px;
        }

        .download-icon {
            width: 20px;
            height: 20px;
            background-image: url('https://raw.githubusercontent.com/FreddieThePebble/These-Fonts-Suck/main/Download%20Icon.jpeg');
            background-size: cover;
            cursor: pointer;
        }

        .tooltip {
            display: none;
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }

        .font-item:hover .tooltip {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="font-list">
        <!-- Font 1 -->
        <div class="font-item">
            <p class="font-name" style="font-family: 'ComicNeue';">ComicNeue</p>
            <div class="download-icon" onclick="downloadFont('ComicNeue.ttf')">
                <span class="tooltip">Download</span>
            </div>
        </div>

        <!-- Font 2 -->
        <div class="font-item">
            <p class="font-name" style="font-family: 'Workbench';">Workbench</p>
            <div class="download-icon" onclick="downloadFont('Workbench.ttf')">
                <span class="tooltip">Download</span>
            </div>
        </div>

        <!-- Add more fonts as needed -->

    </div>

    <script>
        function downloadFont(fontFileName) {
            const downloadLink = document.createElement('a');
            downloadLink.href = `https://freddiethepebble.github.io/These-Fonts-Suck/${fontFileName}`;
            downloadLink.download = fontFileName;
            downloadLink.click();
        }
    </script>
</body>
</html>
