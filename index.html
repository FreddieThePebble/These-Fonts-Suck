<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>These Fonts Suck</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/FreddieThePebble/These-Fonts-Suck/main/These%20Fonts%20Suck%20Logo.png">
    <style>
        @font-face {
            font-family: 'Arial';
            src: url('Arial.ttf') format('truetype');
        }

        @font-face {
            font-family: 'ArtyTimes';
            src: url('ArtyTimes.ttf') format('truetype');
        }

        /* Add similar @font-face rules for other fonts */

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .font-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .font-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .font-name {
            margin-top: 10px;
            font-family: inherit;
        }

        .download-icon {
            width: 40px;
            height: 40px;
            background-image: url('https://raw.githubusercontent.com/FreddieThePebble/These-Fonts-Suck/main/Download%20Icon.jpeg');
            background-size: cover;
            cursor: pointer;
        }

        .tooltip {
            display: none;
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }

        .font-item:hover .tooltip {
            display: inline-block;
        }
    </style>
</head>

<body>
    <ul class="font-list">
        <li class="font-item">
            <div class="download-icon" onclick="downloadFont('Arial.ttf')">
                <span class="tooltip">Download</span>
            </div>
            <p class="font-name" style="font-family: 'Arial';">Arial</p>
        </li>

        <li class="font-item">
            <div class="download-icon" onclick="downloadFont('ArtyTimes.ttf')">
                <span class="tooltip">Download</span>
            </div>
            <p class="font-name" style="font-family: 'ArtyTimes';">ArtyTimes</p>
        </li>

        <!-- Add more font items as needed -->

    </ul>

    <script>
        function downloadFont(fontFileName) {
            const downloadLink = document.createElement('a');
            downloadLink.href = `https://raw.githubusercontent.com/FreddieThePebble/These-Fonts-Suck/main/fonts/${fontFileName}`;
            downloadLink.download = fontFileName;
            downloadLink.click();
        }
    </script>
</body>
</html>
