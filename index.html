<script>
    function downloadFont(fontFileName) {
        const downloadLink = document.createElement('a');
        downloadLink.href = `https://raw.githubusercontent.com/FreddieThePebble/These-Fonts-Suck/main/fonts/${fontFileName}`;
        downloadLink.download = fontFileName;
        downloadLink.click();
    }

    document.addEventListener("DOMContentLoaded", function () {
        const fontNames = [
            'Arial.ttf', 'ArtyTimes.ttf', 'Bleeding Cowboys.ttf', 'Brush Script.ttf',
            'Claire\'s Handwriting.ttf', 'Comic Sans.ttf', 'ComicNeue.ttf', 'CourierPrime.ttf',
            'Curlz.ttf', 'Interstellar Log.ttf', 'Meccano CmInkb.ttf', 'Neuland.ttf',
            'Papyrus.ttf', 'Poster Slab.ttf', 'Souvenir.ttf', 'Trajan.ttf', 'Workbench.ttf',
            'ecofont.ttf', 'helvetica.ttf'
        ];

        const fontList = document.querySelector('.font-list');

        fontNames.forEach(fontName => {
            const li = document.createElement('li');
            li.className = 'font-item';

            const downloadIcon = document.createElement('div');
            downloadIcon.className = 'download-icon';
            downloadIcon.onclick = () => downloadFont(fontName);

            const tooltip = document.createElement('span');
            tooltip.className = 'tooltip';
            tooltip.textContent = 'Download';

            downloadIcon.appendChild(tooltip);

            const fontParagraph = document.createElement('p');
            fontParagraph.className = 'font-name';
            fontParagraph.style.fontFamily = `'${fontName.replace('.ttf', '')}'`;
            fontParagraph.textContent = fontName.replace('.ttf', '');

            li.appendChild(downloadIcon);
            li.appendChild(fontParagraph);

            fontList.appendChild(li);
        });
    });
</script>
